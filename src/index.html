<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/b21ce73c3c.js" crossorigin="anonymous"></script>
    <title>To do list</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="app-title">
                <h1>Today's To Do</h1>
                <i class="material-icons">sync</i>
            </div>
            <form class="add-form">
                <input type="text" name="add-to-list" id="add-to-list" placeholder="Add to your list..." required>
                <button type="submit" title="click this or press enter to submit" id="form-button">
                  <i class="material-icons">subdirectory_arrow_left</i>
                </button>
            </form>
            <ul class="list-items"></ul>
            <div class="clear-btn">
                <button class="btn-clear btn">Clear all completed</button>
            </div>
        </section>
    </main>
    <footer>&copy; 2022 Made with ❤️ by krisbobo</footer>
</body>
</html>
